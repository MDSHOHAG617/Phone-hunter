<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Market</title>
    <!-- bootstrap Cdn -->
    <!-- bootstrap Cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <!-- Header -->
    <div class="header text-center mt-5">
      <h1>The <span class="text-warning">Phone</span> Zone</h1>
    </div>
    <!-- Available Brands -->
    <div class="brands d-flex justify-content-center align-items-center mb-2">
      <h6><span> Brands</span></h6>
      <h6 class="ms-1 text-secondary">samsung</h6>
      <h6 class="ms-2 text-secondary">oppo</h6>
      <h6 class="ms-2 text-secondary">apple</h6>
    </div>
    <!-- Search Feild -->
    <div class="d-flex container w-75 mb-5">
      <input
        id="searchInput"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        onclick="loadSearch()"
        class="btn btn-outline-success"
        type="submit"
      >
        Search
      </button>
    </div>
    <!-- Error msg -->
    <p id="error" class="text-danger text-center"></p>
    <!-- Display section -->
    <div id="phone-detailes" class="mx-auto w-50 mb-5"></div>
    <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4 mb-5"></div>
    <!-- js link -->
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
